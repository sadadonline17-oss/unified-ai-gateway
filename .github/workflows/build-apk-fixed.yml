name: Build Unified AI Gateway APK - Fixed

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'
  NODE_VERSION: '22'

permissions:
  contents: write

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v3
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install Flutter dependencies
        working-directory: flutter_app
        run: |
          flutter pub get
          flutter analyze || true

      - name: Create local.properties
        working-directory: flutter_app/android
        run: |
          cat > local.properties << EOF
          sdk.dir=/opt/android-sdk
          flutter.sdk=/opt/flutter
          flutter.buildMode=release
          flutter.versionCode=1
          flutter.versionName=2.0.0
          EOF

      - name: Generate debug keystore
        run: |
          mkdir -p flutter_app/android/app
          keytool -genkeypair -v \
            -keystore flutter_app/android/app/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Release APK
        working-directory: flutter_app
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: unified-ai-gateway-release
          path: flutter_app/build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Create Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: flutter_app/build/app/outputs/flutter-apk/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
