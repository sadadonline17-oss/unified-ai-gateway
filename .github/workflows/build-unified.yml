name: Build Unified AI Gateway

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter_app/.dart_tool
            flutter_app/build
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install Flutter dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Generate debug keystore
        run: |
          mkdir -p android/app
          keytool -genkeypair -v \
            -keystore android/app/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Decode release keystore
        if: ${{ secrets.KEYSTORE_BASE64 }}
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ENCODED_KEYSTORE" ]; then
            echo $ENCODED_KEYSTORE | base64 -d > android/app/release.keystore
          fi

      - name: Build Release APK
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_type != 'debug'
        working-directory: flutter_app
        run: flutter build apk --release

      - name: Build Debug APK
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'debug'
        working-directory: flutter_app
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: unified-ai-gateway-apk
          path: |
            flutter_app/build/outputs/apk/release/*.apk
            flutter_app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Get version from tag
        id: get_version
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Unified AI Gateway ${{ steps.get_version.outputs.VERSION }}
            
            ### Features
            - ü§ñ Ollama integration for local LLM inference
            - üí¨ Multiple AI modes (Chat, Code, Advanced Code)
            - üîß OpenClaw + NullClaw integration
            - üì± Native Android app with Flutter UI
            - üñ•Ô∏è Built-in terminal emulator
            - üìä Web dashboard with WebView
            
            ### AI Models Supported
            - llama3 (General chat)
            - deepseek-coder (Code generation)
            - qwen2.5-coder (Advanced coding)
            - And any Ollama-compatible model
            
            ### Installation
            Download the APK below and install on your Android device (API 26+).
            
            ### What's Changed
            See [commit history](https://github.com/${{ github.repository }}/commits/${{ steps.get_version.outputs.VERSION }}) for details.
          files: |
            flutter_app/build/outputs/apk/release/*.apk
            flutter_app/build/outputs/apk/debug/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup keystore
        if: always()
        run: rm -f release.keystore debug.keystore

  build-node-package:
    name: Build Node.js Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build package
        run: npm pack

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: unified-ai-gateway-npm
          path: '*.tgz'
          retention-days: 30

