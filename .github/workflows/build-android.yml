name: Build CloudAI Gateway Android

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'
  NODE_VERSION: '22'

permissions:
  contents: write

jobs:
  build-android-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.pub-cache
            flutter_app/.dart_tool
            flutter_app/build
          key: ${{ runner.os }}-flutter-${{ hashFiles('flutter_app/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install Flutter dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Generate debug keystore
        run: |
          mkdir -p flutter_app/android/app
          keytool -genkeypair -v \
            -keystore flutter_app/android/app/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Debug APK
        working-directory: flutter_app
        run: flutter build apk --debug

      - name: Build Release APK
        working-directory: flutter_app
        run: flutter build apk --release

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v7
        with:
          name: cloudai-gateway-apk
          path: |
            flutter_app/build/app/outputs/flutter-apk/release/*.apk
            flutter_app/build/app/outputs/flutter-apk/debug/*.apk
          retention-days: 30

      - name: Get version from tag
        id: get_version
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: CloudAI Gateway ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## CloudAI Gateway ${{ steps.get_version.outputs.VERSION }}

            ### Features
            - üåê Free Cloud LLM Access via Ollama
            - ü§ñ 30+ Free Cloud Models (Qwen3.5, DeepSeek-V3, GLM-5, etc.)
            - üí¨ Chat, Code Generation, Advanced Coding modes
            - üì± Native Android App with Flutter UI
            - üñ•Ô∏è Built-in Terminal Emulator
            - üîß Node.js Runtime Integrated

            ### Free Cloud Models
            - **Chat**: Qwen3.5 (397B), Llama 3.2, Gemma 2, Mistral
            - **Code**: Qwen3-Coder-Next, DeepSeek-V3, GLM-5
            - **Vision**: Qwen3-VL, Llama 3.2 Vision

            ### Installation
            Download the APK and install on your Android device (API 26+).

            ### What's Changed
            See [commit history](https://github.com/${{ github.repository }}/commits/${{ steps.get_version.outputs.VERSION }}) for details.
          files: |
            flutter_app/build/app/outputs/flutter-apk/release/*.apk
            flutter_app/build/app/outputs/flutter-apk/debug/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-node-package:
    name: Test Node.js Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Validate Flutter
        working-directory: flutter_app
        run: flutter analyze || true
