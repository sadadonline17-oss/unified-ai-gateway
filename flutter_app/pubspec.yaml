name: openclaw
description: OpenClaw AI Gateway for Android - standalone, no Termux required.
publish_to: 'none'
version: 1.5.0+3

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  xterm: ^4.0.0
  flutter_pty: ^0.4.2
  webview_flutter: ^4.4.0
  dio: ^5.4.0
  http: ^1.2.0
  provider: ^6.1.0
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0
  permission_handler: ^11.3.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/bionic_bypass.js
    - assets/resolv.conf
    - assets/ic_launcher.png
