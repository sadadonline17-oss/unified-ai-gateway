name: cloudai_gateway
description: Unified AI Gateway - Free Cloud LLM Access with Ollama
publish_to: 'none'
version: 3.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  xterm: ^4.0.0
  flutter_pty: ^0.4.2
  webview_flutter: ^4.4.0
  dio: ^5.4.0
  http: ^1.2.0
  provider: ^6.1.0
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0
  permission_handler: ^11.3.0
  url_launcher: ^6.2.0
  web_socket_channel: ^3.0.0
  cryptography: ^2.7.0
  google_fonts: ^6.1.0
  uuid: ^4.2.0
  camera: ^0.11.0
  geolocator: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/bionic_bypass.js
    - assets/resolv.conf
    - assets/ic_launcher.png
    - assets/gateway/
    - assets/gateway/gateway/
    - assets/gateway/ollama/
    - assets/gateway/bin/
    - assets/gateway/bin/unified-ai
  fonts:
    - family: DejaVuSansMono
      fonts:
        - asset: assets/fonts/DejaVuSansMono.ttf
        - asset: assets/fonts/DejaVuSansMono-Bold.ttf
          weight: 700
